{% extends 'base.html' %}
{% load static %}

{%block context%}

<div class="box-container">
    <div class="product-container-row">
        {% for product in products %}
        <div class="product-container-col">
            <div class="product">
                <!-- this is defined as a function property in models as self.image.url in Product class -->
                <a href="{% url 'product_detail' product.pk %}">
                    <img class="blue-picture" src="{{product.imageURL}}">
                </a>
                <div class="product-text">
                    <h5>{{product.name}}</h5>
                    <p>{{product.description}}</p>
                    <button >View</button>
                    <button data-product={{product.id}} data-action="add" class="cart-updated">Add to Cart</button>
                    <h5>${{product.price}}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
