{% extends 'base.html' %}
{% block content %}
<h1>Are you sure you want to DELETE {{product.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <!-- confirm product delete -->
        <input type="submit" value="Confirm" />
        <!-- redirects back to cancel -->
        <a href="{% url 'product_detail' product.pk %}" >Cancel</a>
    </div>
</form>

{% endblock %}
